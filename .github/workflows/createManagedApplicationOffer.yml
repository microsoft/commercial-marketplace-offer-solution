name: CreateManagedAppOffer

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: Azure/login@v1.4.6
        with:
          creds: '{"clientId":"${{ secrets.AAD_CLIENTID }}","clientSecret":"${{ secrets.AAD_CLIENTSECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTIONID }}","tenantId":"${{ secrets.AAD_TENANTID }}"}'

      - name: Azure CLI Action
        uses: Azure/cli@v1
        with:
          inlineScript: |
            az account show
